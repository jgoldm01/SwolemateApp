<head>

  </head>
  <body ng-app="formApp" ng-controller="formController">


    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        </button>

            <img style ="max-width:50px; margin-top: -20px;"
            src = "img/muscle.jpg" alt = "swolemate">
        </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="btn-small btn-info"><a href="#">SWOLEMATE</a></li>
        <li><a href="#about">Home </a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">My Account <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Log off</a></li>
            <li class="divider"></li>
            <li class="dropdown-header">Account things</li>
            <li class="dropdown-header">New SwoleMate</li>
            <li><a href="#">Change Email</a></li>

    </li>

</ul>

<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    
    <div class="jumbotron">
            <h2 class="text-center">Getting Started</h2>

            <div class = "row">
                <div class="col-md-6">
                    <p><h4>Exercise Type</h4></p>
                    <label class="radio-inline">
                        <input type="radio" name="ExerciseType" id="strength" 
                        value="Strength" ng-model="formData.focus">Strength
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="ExerciseType" id="cardio" 
                        value="Cardio" ng-model="formData.focus">Cardio
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="ExerciseType" id="both" 
                        value="Both" ng-model="formData.focus">Both
                    </label>
                </div>
            </div>

            <div class="row" id="exercise">
                <div class="col-md-6">
                    <p><h4>Exercise Type</h4></p>
                    <label class="radio-inline">
                        <input type="radio" name="Frequency" id="strength" 
                        value="1-2 Days" ng-model="formData.frequency">1-2 Days a Week
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="Frequency" id="cardio" 
                        value="3-4 Days" ng-model="formData.frequency">3-4 Days a Week
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="Frequency" id="both" 
                        value="5-7 Days" ng-model="formData.frequency">5-7 Days a Week
                    </label>
                </div>
            </div>

            <div class="row" id="exercise">
                <div class="col-md-6">
                    <p><h4>Find Your Location:</h4></p>
                    <button class="btn" id="get-location">
                        <i class="fa fa-location-arrow"></i> Find Location
                    </button>
                    <p id="locationholder">
                        Latitude: <span id="latholder" ng-model="formData.lat"></span> <br>
                        Longitude: <span id="longholder" ng-model="formData.long"></span>
                    </p>
                </div>
            </div>
                

    </div>

<form ng-submit="processForm()">
    <div class="text-center">
        <button class="btn btn-primary" id="findswolemate" type="submit"><span class="glyphicon glyphicon-flash"></span>Find Your SwoleMate
        </button>
    </div>
</form>

<div class="text-center" id="messages" ng-show="message">{{ message }}</div>

</div>

<div class="col-md-3"></div>
</div>


</div>

</body>
</html>
