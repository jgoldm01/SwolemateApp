<!DOCTYPE html>
<html ng-app="swoleMateFinder" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Your Swolemate</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/gettingstarted.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body ng-controller="swoleMateFinderCtrl">
      <!-- angular javascript!! -->
      <script src="js/angular.js"></script>
      <script src="js/swolefinderController.js"></script>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>

      <!--Nav bar-->
      <div>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img style ="max-width:50px; margin-top: -20px;"
              src = "img/muscle.jpg" alt = "swolemate">
            </a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="btn-small btn-info"><a href="#">SWOLEMATE</a></li>
              <li><a href="#about">Home </a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">My Account <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Log off</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header">Account things</li>
                  <li><a href="#">Change Email</a></li>
                </ul>
              </li>
              <li class="active"><a href="./">Log Out <span class="sr-only">(current)</span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
    </div>
    <!--end of nav bar-->
    
    <div class="container">

      <div class="jumbotron text-center">

        <h2>Find Your Swolemate!</h2>
        <!--show profiles of each potential swolemate-->
        <div ng-repeat="swolemate in swolemates"> <!--swolemate 1-->
          <div class="row">
           <div class="col-md-offset-3 col-sm-6 col-md-6">
             <div class="thumbnail">
              <img src="img/cutedog.jpg" alt="...">
               <div class="caption">
                <p>{{swolemate.username}}</p>
                Focus: {{swolemate.focus}} <br>
                Frequency: {{swolemate.frequency}} <br>
                Distance: {{swolemate.distanceTo}} <br>
                <form ng-submit="selectswolemate()">
                  <div class="text-center">
                      <button href="dashboard.html" class="btn btn-primary" id="selectswolemate" type="submit"><span class="glyphicon glyphicon-flash"></span>Be My Swolemate!
                      </button>
                  </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--end of potential swolemate section-->

    </div> 
  </div>

</body>
</html>
